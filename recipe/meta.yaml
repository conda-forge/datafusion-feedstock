{% set name = "datafusion" %}
{% set version = "37.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2fcdfbfe5cc9b6f68c5fc78c16178ac0812fa9e0a8c3fc55e9de289ef9822c22


build:
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin >=0.15,<0.16
    - libprotobuf =3
  host:
    - python
    - maturin >=0.15,<0.16
    - pip
  run:
    - python
    - pyarrow >=11.0.0

test:
  imports:
    - datafusion
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://arrow.apache.org/datafusion
  license: Apache-2.0
  license_family: APACHE
  license_file:
    - LICENSE.txt
    - THIRDPARTY.yml
  summary: Extensible query execution framework
  description: |
    DataFusion is an extensible query execution framework, written in Rust,
    that uses Apache Arrow as its in-memory format.
  doc_url: https://arrow.apache.org/datafusion
  dev_url: https://github.com/apache/arrow-datafusion

extra:
  recipe-maintainers:
    - cpcloud
    - andygrove
    - charlesbluca
